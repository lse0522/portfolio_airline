<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Travel - Login</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/responsive.css">
    <script src="/js/custom.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="main-bg">
        <!-- Header -->
        <div class="header-include"></div>
        <!-- Header -->
        
        <div class="login-form">
          <h1>로그인</h1>
          <div class="signin-field">
            <input type="email" placeholder="아이디를 입력하세요">
            <input type="email" placeholder="비밀번호를 입력하세요">
          </div>
          <div class="status">
            <label>
              <input type="checkbox"><em></em>로그인 상태 유지
            </label>
            <a href="#none">아이디/비밀번호 찾기</a>
          </div>
          <div class="btn-login">로그인</div>
          <div class="sns-login">
            <span>SNS로 간편하게 시작하기</span>
            <div class="sns-btns">
              <a href="#none"><img src="/images/login/naver.png"></a>
              <a href="#none"><img src="/images/login/kakao.png"></a>
              <a href="#none"><img src="/images/login/google.png"></a>
              <a href="#none"><img src="/images/login/apple.png"></a>
            </div>
          </div>
          <div class="btn-sign">회원가입</div>
          <div class="guest-order">
            회원가입이 필요 없으신가요?
            <a href="#none">비회원 주문</a>
          </div>
        </div>
        
      </div>
    </div>

    <!-- Footer -->
    <div class="footer-include"></div>
    <!-- Footer -->
  </body>
</html>
